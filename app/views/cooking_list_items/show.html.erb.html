<h1>Cooking_List_Items#show</h1>

<% @cooking_list_items.recipes.each do |recipe| %>
  <%= link_to recipe_path(recipe.id)%>
    <h2><%= recipe.name %></h2>
    <p><%= recipe.prep_time %></p>
    <p><%= recipe.cook_time %></p>
    <p><%= recipe.servings %></p>
    <p><%= recipe.rating %></p>
<% end %>
